<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Cliente</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <header class="barra-topo">
    <div class="logo">
      <img src="logo.png" alt="Logo do Cliente" />
      <h1>Estacionamento</h1>
    </div>
    <button class="conf-btn">⚙️</button>
  </header>

  <section class="secao-busca">
    <input type="text" placeholder="Pesquisar..." />
  </section>

  <section class="main-cards">
    <div class="card">Entrada</div>
    <div class="card">Saída</div>
    <div class="card">Pátio</div>
    <div class="card">Serviços Adicionais</div>
  </section>

  <section class="secao-baixo">
    <img src="carro.png" alt="Carro" class="car-image" />
    <div class="dashs">
      <h2>Estatísticas em Tempo Real</h2>
      <div class="chart-placeholder">[ Gráfico Atualizado em Tempo Real ]</div>
    </div>
  </section>
</body>
</html>
