<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saída de Veículo</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <!-- Barra superior -->
  <header class="barra-superior">
    <div class="logo">
      <img src="logo.png" alt="Logo do Estacionamento" />
      <h1>Estacionamento</h1>
    </div>
    <button class="botao-configuracao">☰</button>
  </header>

  <!-- Seção principal -->
  <main class="conteudo">
    <section class="formulario">
      <div class="linha-campos">
        <div class="campo">
          <label>ID do veículo</label>
          <input type="text" placeholder="Ex: 254" />
        </div>

        <div class="campo">
          <label>Descrição</label>
          <input type="text" placeholder="Ex: Veículo de cliente mensalista" />
        </div>
      </div>
    </section>

    <!-- Botões inferiores -->
    <section class="botoes-rodape">
      <button class="botao-servicos">Adicionar Serviços</button>
      <button class="botao-cancelar">Cancelar</button>
      <button class="botao-saida">Dar Saída</button>
    </section>
  </main>
</body>
</html>
