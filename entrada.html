<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrada de Veículo</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <!-- Barra superior -->
  <header class="barra-superior">
    <div class="logo">
      <img src="logo.png" alt="Logo do Estacionamento" />
      <h1>Estacionamento</h1>
    </div>
    <button class="botao-configuracao">☰</button>
  </header>

  <!-- Seção principal -->
  <main class="conteudo">
    <section class="formulario">
      <div class="linha-campos">
        <div class="campo">
          <label>Responsável</label>
          <input type="text" placeholder="Nome do responsável" />
        </div>

        <div class="campo">
          <label>Modelo do veículo</label>
          <input type="text" placeholder="Ex: Gol, Corolla, etc." />
        </div>
      </div>

      <div class="linha-campos">
        <div class="campo">
          <label>Placa do veículo</label>
          <input type="text" placeholder="ABC-1234" />
        </div>
      </div>

      <div class="linha-campos">
        <div class="campo">
          <label>Cor do veículo</label>
          <input type="text" placeholder="Ex: Preto, Branco, Azul..." />
        </div>
      </div>
    </section>

    <!-- Botões inferiores -->
    <section class="botoes-rodape">
      <button class="botao-cancelar">Cancelar</button>
      <button class="botao-salvar">Salvar Alterações</button>
    </section>
  </main>
</body>
</html>
