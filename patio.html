<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pátio de Veículos</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <!-- Barra superior -->
  <header class="barra-superior">
    <div class="logo">
      <img src="logo.png" alt="Logo do Estacionamento" />
      <h1>Estacionamento</h1>
    </div>
    <button class="botao-configuracao">☰</button>
  </header>

  <!-- Campo de busca -->
  <section class="secao-busca">
    <input type="text" placeholder="Pesquisar veículo por placa, modelo ou responsável..." />
  </section>

  <!-- Seção principal -->
  <main class="conteudo">
    <h2 class="titulo-pagina">Veículos no Pátio</h2>

    <section class="area-cartoes">
      <!-- Exemplo de cartão de veículo -->
      <div class="cartao-veiculo">
        <h3>Placa: ABC-1234</h3>
        <p><strong>Modelo:</strong> Corolla</p>
        <p><strong>Cor:</strong> Prata</p>
        <p><strong>Responsável:</strong> João Silva</p>
        <p><strong>Entrada:</strong> 10:23</p>
        <button class="botao-detalhes">Ver Detalhes</button>
      </div>

      <div class="cartao-veiculo">
        <h3>Placa: DEF-5678</h3>
        <p><strong>Modelo:</strong> Onix</p>
        <p><strong>Cor:</strong> Preto</p>
        <p><strong>Responsável:</strong> Maria Costa</p>
        <p><strong>Entrada:</strong> 11:10</p>
        <button class="botao-detalhes">Ver Detalhes</button>
      </div>

      <div class="cartao-veiculo">
        <h3>Placa: GHI-9012</h3>
        <p><strong>Modelo:</strong> HB20</p>
        <p><strong>Cor:</strong> Branco</p>
        <p><strong>Responsável:</strong> Pedro Lima</p>
        <p><strong>Entrada:</strong> 11:45</p>
        <button class="botao-detalhes">Ver Detalhes</button>
      </div>
    </section>
  </main>
</body>
</html>
