<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estatísticas em Tempo Real</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <!-- Barra superior -->
  <header class="barra-superior">
    <div class="logo">
      <img src="logo.png" alt="Logo do Estacionamento" />
      <h1>Estacionamento</h1>
    </div>
    <button class="botao-configuracao">☰</button>
  </header>

  <!-- Seção principal -->
  <main class="conteudo">
    <h2 class="titulo-pagina">Estatísticas em Tempo Real</h2>

    <section class="painel-estatisticas">
      <div class="bloco-estatistica">
        <h3>Vagas Ocupadas</h3>
        <div class="valor-estatistica">23</div>
      </div>

      <div class="bloco-estatistica">
        <h3>Vagas Livres</h3>
        <div class="valor-estatistica">12</div>
      </div>

      <div class="bloco-estatistica">
        <h3>Veículos Saindo</h3>
        <div class="valor-estatistica">4</div>
      </div>

      <div class="bloco-estatistica">
        <h3>Serviços em Andamento</h3>
        <div class="valor-estatistica">6</div>
      </div>
    </section>

    <!-- Espaço para gráfico -->
    <section class="area-grafico">
      <div class="grafico-simulacao">[ Gráfico em tempo real aparecerá aqui ]</div>
    </section>

    <!-- Botões inferiores -->
    <section class="botoes-rodape">
      <button class="botao-atualizar">Atualizar Dados</button>
      <button class="botao-cancelar">Voltar</button>
    </section>
  </main>
</body>
</html>
