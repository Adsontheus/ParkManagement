<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serviços Adicionais</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <!-- Barra superior -->
  <header class="barra-superior">
    <div class="logo">
      <img src="logo.png" alt="Logo do Estacionamento" />
      <h1>Estacionamento</h1>
    </div>
    <button class="botao-configuracao">☰</button>
  </header>

  <!-- Seção principal -->
  <main class="conteudo">
    <h2 class="titulo-pagina">Serviços Adicionais</h2>

    <section class="lista-servicos">
      <div class="item-servico">
        <div class="info-servico">
          <h3>Lavagem Completa</h3>
          <p>Limpeza interna e externa do veículo.</p>
        </div>
        <div class="acao-servico">
          <span class="preco">R$ 40,00</span>
          <button class="botao-adicionar">Adicionar</button>
        </div>
      </div>

      <div class="item-servico">
        <div class="info-servico">
          <h3>Polimento</h3>
          <p>Brilho especial na lataria.</p>
        </div>
        <div class="acao-servico">
          <span class="preco">R$ 60,00</span>
          <button class="botao-adicionar">Adicionar</button>
        </div>
      </div>

      <div class="item-servico">
        <div class="info-servico">
          <h3>Higienização Interna</h3>
          <p>Remoção de odores e sujeiras internas.</p>
        </div>
        <div class="acao-servico">
          <span class="preco">R$ 50,00</span>
          <button class="botao-adicionar">Adicionar</button>
        </div>
      </div>
    </section>

    <!-- Botões inferiores -->
    <section class="botoes-rodape">
      <button class="botao-cancelar">Cancelar</button>
      <button class="botao-salvar">Salvar Alterações</button>
    </section>
  </main>
</body>
</html>
